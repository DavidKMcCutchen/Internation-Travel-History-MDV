<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentTrip.id; else elseBlock">{{
            originalTitle
          }}</span>
          <ng-template #elseBlock>Create a Trip</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="form"
      #formDirective="ngForm"
      (ngSubmit)="save(formDirective)"
    >
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="Title"
            formControlName="title"
            type="text"
            name="title"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Dates</mat-label>
            <input
              matInput
              placeholder="Dates"
              formControlName="dates"
              type="text"
              name="dates"
            />
          </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="Description"
            formControlName="description"
            type="text"
            name="description"
          />
        </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          {{ originalTitle ? 'Save' : 'Create' }}
        </button>
        <button type="button" mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
